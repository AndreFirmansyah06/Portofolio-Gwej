<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Style/output.css" />
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <main class="flex justify-center capitalize font-mono">
      <div class="w-[80%] mt-20">
        <div
          class="title w-full flex flex-col items-center justify-center h-[80vh]"
        >
          <p class="font-bold text-6xl">hi i'm andre</p>

            with some framework such Tailwind and Next.js
          </p>
        </div>
        <div class="flex justify-center">
          <div class="image w-[80%] space-y-30 py-20">
            <div class="item relative group">
              <img
                src="../assets/abstractCapture.png"
                class="rounded-2xl"
                alt=""
                onclick="toggleMobile(this)"
              />
              <div
                class="detail bg-blue-400 h-[80%] w-full group-hover:block transition-all duration-1000 ease-in hidden absolute bottom-0"
                data-info
              >
                <div
                  class="techStack flex items-center text-3xl font-bold gap-5"
                >
                  <p>Tech Stack :</p>
                  <img src="../assets/icons8-html-48.png" alt="" />
                  <img src="../assets/tailwind.png" alt="" />
                  <img src="../assets/icons8-javascript-48.png" alt="" />
                  <p>||</p>
                  <a href=""
                    >Demo
                    <span
                      ><i
                        class="bx bx-arrow-out-down-right-square bx-rotate-270"
                      ></i> </span
                  ></a>
                </div>
              </div>
            </div>
            <div class="item relative group">
              <img
                src="../assets/cyborgCapture.png"
                class="rounded-2xl"

              />
              <div
                class="detail bg-blue-400 h-[80%] w-full group-hover:block transition-all duration-1000 ease-in hidden absolute bottom-0"
                data-info
              >

                  class="techStack flex items-center text-3xl font-bold gap-5"
                >

                  <img src="../assets/icons8-html-48.png" alt="" />
                  <img src="../assets/tailwind.png" alt="" />
                  <img src="../assets/icons8-javascript-48.png" alt="" />

                  <a href=""
                    >Demo
                    <span
                      ><i
                        class="bx bx-arrow-out-down-right-square bx-rotate-270"
                      ></i> </span
                  ></a>
                </div>
              </div>
            </div>
            <div class="item">
              <img
                src="../assets/fitnessCapture.png"
                class="rounded-2xl"
                alt=""
              />
            </div>
          </div>
        </div>
      </div>
    </main>

  <script src="../JS/index.js"></script>
